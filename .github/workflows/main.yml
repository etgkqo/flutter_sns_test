# This is a basic workflow to help you get started with Actions

name: Flutter_Web

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: 
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          # 2. change path to [existed lib/main.dart path]/build/web
          cd build/web
          git init
           # 3. change your email
          git config --global user.email etgkqo@gmail.com
          # 4. change your name
          git config --global user.name etgkqo
          git status
          # 5. change your repository
          git remote add origin https://$@github.com/etgkqo/flutter_sns_test.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
